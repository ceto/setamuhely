<div class="off-canvas-content" data-off-canvas-content>
    <div class="ps">
        <header class="sectionheader">
            <h1 class="sectionheader__title">Sétaidőpontok</h1>
        <nav class="sectionheader__nav"><a href="#eventfiltercanvas" class="filtertoggler" data-toggle="eventfiltercanvas">Szűrés és keresés</a></nav>
    </header>
    <div class="eventlist">
        <div class="row columns">
            {{> eventcard}}
            {{> eventcard2}}
            {{> eventcard3}}
            {{> eventcard}}
            {{> eventcard3}}
            {{> eventcard}}
            {{> eventcard2}}
        </div>
    </div>
</div>
</div>
<aside class="off-canvas position-right eventfiltercanvas" id="eventfiltercanvas" data-off-canvas data-auto-focus="false">
<div class="eventfilter">
    <header class="eventfilter__head">
        <h3 class="eventfilter__title">Időpontok szűrése</h3>
    </header>
    <div class="eventfilter__body">
        <fieldset class="">
            <legend>Mikor sétálnál</legend>
            <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Hétvégén</label>
            <input type="radio" name="pokemon" value="Yellow" id="pokemonYellow"><label for="pokemonYellow">Hétköznap</label><br>
            <input type="radio" name="pokemon" checked value="Red" id="pokemonRed"><label for="pokemonRed">Mindegy</label>
        </fieldset>
        <fieldset class="">
            <legend>Ezek a témák érdekelnek</legend>
            <input type="checkbox" name="them" value="Blue" id="themeBlue"><label for="themeBlue">Politikai múlt</label><br>
            <input type="checkbox" name="theme" value="Yellow" id="themeYellow"><label for="themeYellow">Városkép, élettér</label><br>
            <input type="checkbox" name="theme" checked value="Red" id="themeRed"><label for="themeRed">Kisebbségek közösségek</label><br>
            <input type="checkbox" name="theme" value="Green" id="themeGreen"><label for="themeGreen">Gender</label><br>
            <input type="checkbox" name="theme" value="Gray" id="themeGray"><label for="themeGray">Gazdaságtörténet</label>
        </fieldset>
        <fieldset class="">
            <legend>Extra kívánalmaim vannak</legend>
            <input id="checkbox1" type="checkbox"><label for="checkbox1">Buszos</label><br>
            <input id="checkbox2" type="checkbox"><label for="checkbox2">Kutyabarát</label><br>
            <input id="checkbox3" type="checkbox"><label for="checkbox3">Akadálymetes</label>
        </fieldset>
        <fieldset class="">
            <button class="button small alert expanded" data-close aria-label="Close modal" type="button" value="Submit">Vissza az időpontokra (esc)</button>
        </fieldset>
    </div>
    <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
</aside>
{{> addtocartmodal }}
